<html>
<head>
<title>Batavierenrace Twitter Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/style/layout.css"/>
<link rel="stylesheet" href="/style/theme.css"/>
<script src="/lib/jquery.flot.min.js"></script>
<script src="/lib/core.js"></script>
<script src="/lib/charts.js"></script>
<script src="/lib/log.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			
			<div class="col col-8">
				<div class="container-fluid">
					<ul class="nav nav-tabs">
					  <li class="nav-item">
						<a class="nav-link active" href="#">Wordcloud</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Geolocation</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Graph</a>
					  </li>
					</ul>
					
					<div class="container">
						<h2>Content</h2>
						<div id="graph" class="grid_8 vert_8"></div>
					</div>
				</div>
				
			</div>
			
			<div class="col col-4">
				<div class="container">
					<h3>Tweets</h3>
					<a>
						<i class="fas fa-filter"></i>
					</a>
					
					<a>
						<i class="fas fa-sort"></i>
					</a>
					
					<a>
						<i class="fas fa-cog"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
<script>
	// create a rolling chart block
	block('#graph').rolling_chart({
		memory: 150,
		chart: {
			yaxis: {
				min: -100,
				max: 100
			},
			xaxis: {
				show: false
			}
		}
	});

	// connect sample event to graph
	events.connect('sample', '#graph');
</script>
</body>
</html>
